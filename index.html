<!DOCTYPE html>
<html>

<head>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">

</head>

<body>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <div class="jumbotron jumbotron-fluid header container">
        <div class="container text-center">
            <h1 class="display-4">Save the Train...Save the World</h1>
            <p class="lead">Choo Choo Time Homie</p>
        </div>
    </div>
    <div class='container schedule-input'>
        <div class='row' id='add-train'>
            <div class='col-md-12'>
                <p>Current Train Schedule</p>
            </div>
        </div>
        <table class='table'>
            <thead>
                <tr>
                    <th scope='col'>Train Name</th>
                    <th scope='col'>Destination</th>
                    <th scope='col'>Frequency</th>
                    <th scope='col'>Next Arrival</th>
                    <th scope='col'>Minutes Away</th>
                </tr>
            </thead>
            <tbody id='schedule'>
                <!--Train Rows Will be inserterd here -->
            </tbody>
        </table>
    </div>
    <br>
    <br>
    <div class='container '>
        <div class='row' id='add-train'>
            <div class='col-md-12'>
                <p>Add Train</p>
            </div>
        </div>
    </div>
    <div class="container schedule-input">
        <div class='row' id='add-employee'>
            <div class='col-md-12'>

            </div>
        </div>
        <form>
            <div class="form-group">
                <label for="train-input">Train Name</label>
                <input type="text" class="form-control" id="train-input" placeholder="Name that train, please :)">
                <div class="form-group">
                    <label for="destination-input">Destination</label>
                    <input type="text" class="form-control" id="destination-input" placeholder="Final Destination...was a cool movie">
                </div>
                <div class="form-group">
                    <label for="first-input">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="first-input" placeholder="Got train time?">
                    <div class="form-group">
                        <label for="freq-input">Frequency(min)</label>
                        <input type="number" class="form-control" id="freq-input" placeholder="Frequency moves the energy">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>

    </div>
    <br>
    <br>


    <script type="text/javascript" src="assets/app.js"></script>
</body>

</html>
